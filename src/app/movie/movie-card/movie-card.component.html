<!-- Movie Card -->
<article>
  <div *ngIf="movieData">
    <img
      [src]="movieData.poster_path ? 'https://image.tmdb.org/t/p/w300_and_h450_bestv2/' + movieData.poster_path : 'assets/pictures/empty-poster.png'"
      alt="poster">
    <p> {{movieData.title ? movieData.title : 'Unknown title'}}</p>
    <p> {{movieData.release_date ? movieData.release_date : 'Unknown release date'}}</p>
    <div *ngIf="movieData.genres">
      <span *ngFor="let genre of movieData.genres">
        {{genre}}
      </span>
    </div>
  </div>
</article>
